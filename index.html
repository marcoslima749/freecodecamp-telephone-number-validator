<!DOCTYPE html>
<html>
  <head>
    <title>Build a Telephone Number Validator Project</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div id="container">
      <h1>US Telephone Number Validator</h1>
      <form id="form">
        <label for="user-input">
          Enter a Phone Number:
        </label>
        <input id="user-input" type="text"/>
      <div id="results-div"></div>
      <div id="buttons">
          <button type="button" id="check-btn" class="button">
            Check
          </button>
          <button type="button" id="clear-btn" class="button">
            Clear
          </button>
      </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
